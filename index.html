<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google clone</title>
  </head>
  <link rel="stylesheet" href="./main.css" />
  <body style="background-color: rgb(255, 255, 255)">
    <header>
      <div id="head-left" class="head-part">
        <a href="">About</a>
        <a href="">Store</a>
      </div>
      <div id="head-right" class="head-part">
        <a href="">Gmail</a>
        <a href="">Images</a>
        <a href=""><img id="dots" src="src/dots.png" alt="" /></a>
        <a href=""><img id="login" src="src/login.png" alt="avatar image" /></a>
      </div>
    </header>
    <div id="container">
      
      <div id="logo-div">
        <img id="logo" src="src/gooLogo.png" alt="google logo" />
      </div>
      <div>
        <form action="submit">
          <div id="search-box">
            <input id="search" type="text" />
            <img id="glass" src="src/glass.png" alt="magnifying glass icon" />
            <img id="mic" src="src/mic.jpeg" alt="microphone icon" />
          </div>
          <div id="buttons">
            <button type="submit">Google Search</button>
            <button type="submit">I'm Feeling Lucky</button>
          </div>
        </form>
      </div>
      <div id="covid-message">
        <p>
          Everyone ages 16 and up can get the COVID-19 vaccine.
          <a
            href="https://www.google.com/url?q=https://www.google.com/search%3Fq%3Dcovid%2Bvaccine%2Bnear%2Bme&source=hpp&id=19023977&ct=3&usg=AFQjCNFx0Jc9kzbyW7ZNq452mO6OF8fGjA&sa=X&ved=0ahUKEwj9spm5hYrwAhXPhOAKHdjmBWcQ8IcBCBA"
          >
            Find a vaccination site near you</a
          >
        </p>
      </div>
      <footer id="footer">
        <div id="foot-left">
          <a href="">Advertising</a>
          <a href="">Business</a>
          <a href="">How Search works</a>
        </div>
        <div id="foot-center">
          <a
            href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
            ><img id="leaf" src="src/leaf.png" alt="leaf symbol" /> Carbon
            neutral since 2007</a
          >
        </div>
        <div id="foot-right">
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href="">Settings</a>
        </div>
      </footer>
    </div>
  </body>
</html>
